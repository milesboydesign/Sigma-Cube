<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sigma Cube Adventure</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  // Scene setup, because we ain't basic
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Cube of destiny
  const geometry = new THREE.BoxGeometry();
  const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
  const cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  // Lights so your cube doesn't look like it lives under a rock
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 5, 5).normalize();
  scene.add(light);

  // Camera settings
  camera.position.z = 5;

  // Movement control like a real Sigma warrior
  let move = { left: false, right: false, up: false, down: false };

  document.addEventListener('keydown', (event) => {
    if(event.key === 'ArrowLeft') move.left = true;
    if(event.key === 'ArrowRight') move.right = true;
    if(event.key === 'ArrowUp') move.up = true;
    if(event.key === 'ArrowDown') move.down = true;
  });

  document.addEventListener('keyup', (event) => {
    if(event.key === 'ArrowLeft') move.left = false;
    if(event.key === 'ArrowRight') move.right = false;
    if(event.key === 'ArrowUp') move.up = false;
    if(event.key === 'ArrowDown') move.down = false;
  });

  // Animate like you're running from responsibilities
  function animate() {
    requestAnimationFrame(animate);

    if (move.left) cube.position.x -= 0.05;
    if (move.right) cube.position.x += 0.05;
    if (move.up) cube.position.y += 0.05;
    if (move.down) cube.position.y -= 0.05;

    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    renderer.render(scene, camera);
  }
  
  animate();
</script>

</body>
</html>
